<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextEd Survey Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <img src="nexted_logo1.png" alt="NextEd Logo">
    </div>

    <div class="container">
        <h1>NextEd Survey Chatbot</h1>

        <!-- Initial Form (visible by default) -->
        <div id="initial-form" class="form-overlay">
            <div class="form-content">
                <h2>Welcome!</h2>
                <p>Please provide your information to begin the conversation.</p>
                <form id="user-info-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn-primary">Start Conversation</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface (hidden initially) -->
        <div id="chat-interface" class="hidden">
            <!-- Future controls area -->
            <div class="controls-area">
                <!-- Space for future audio toggle button -->
            </div>

            <!-- Messages Display -->
            <div id="messages" class="messages-container"></div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator hidden">
                <div class="bot-message">
                    <span class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- Space for future microphone button -->
                <div class="mic-placeholder"></div>
                
                <textarea 
                    id="user-input" 
                    placeholder="Type your message here..."
                    rows="2"
                ></textarea>
                
                <button id="send-btn" class="btn-send">Send</button>
            </div>
        </div>

        <!-- Summary Modal (hidden initially) -->
        <div id="summary-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Conversation Summary</h2>
                <p>Please review this summary of our conversation. You can approve it to complete the session, or modify it if you'd like to add or clarify anything.</p>
                <div id="summary-text" class="summary-text"></div>
                <div class="modal-buttons">
                    <button id="modify-btn" class="btn-secondary">Modify</button>
                    <button id="approve-btn" class="btn-primary">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
